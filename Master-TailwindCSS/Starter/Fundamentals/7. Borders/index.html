  <title>Borders</title>

<body>
  <!-- Border Width & Colors -->
  <div class="h-20 w-20 border-2 border-indigo-500 m-5"></div>

  <div class="border-t-4 border-indigo-500 m-5 p-5 w-20 h-20"></div>
  <div class="border-r-4 border-indigo-500 m-5 p-5 w-20 h-20"></div>
  <div class="border-b-4 border-indigo-500 m-5 p-5 w-20 h-20"></div>
  <div class="border-l-4 border-indigo-500 m-5 p-5 w-20 h-20"></div>

  <div class="grid grid-rows-3 divide-x-4 divide-indigo-500 border-2 border-indigo-500 w-40 text-center">
    <div>01</div>
    <div>02</div>
    <div>03</div>
  </div>

  <div
    class="grid grid-rows-3 divide-x-3 divide-dashed divide-indigo-500 border-2 border-indigo-500 w-40 text-center mt-4">
    <div>01</div>
    <div>02</div>
    <div>03</div>
  </div>
